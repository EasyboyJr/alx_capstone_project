<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}base{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    {% block css %}{% endblock %}
</head>
<body>
    <!--Header-->
    <header>
        <nav class="navbar">
            <a class="special" href="{{ url_for('home') }}"><div class="logo"><span>G</span>EORGE</div></a>
            <a href="#" class="toggle-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <div class="navbar-links">
                <ul>
                    <li class="nav-items"><a href="{{ url_for('home') }}">Home</a></li>
                    <li class="nav-items"><a href="{{ url_for('about') }}">About me</a></li>
                    <li class="nav-items"><a href="{{ url_for('services') }}">Services</a></li>
                    <li class="nav-items"><a href="{{ url_for('contact') }}">Contact me</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <!-- content of the page goes here-->
        {% block content %}
        {% endblock %}
        <!-- end of content-->
    </main>

    <!-- footer section-->
    <footer>
        <div class="handle-container">
            <a class="special" href="{{ url_for('home') }}"><div class="logo"><span>G</span>EORGE</div></a>
            <div class="footer-handle">
                <a target="_blank" href="https://twitter.com/Semilore_g"><ion-icon name="logo-twitter"></ion-icon></a>
                <a target="_blank" href="https://github.com/EasyboyJr"><ion-icon name="logo-github"></ion-icon></a>
                <a target="_blank" href="http://linkedin.com/in/george-oluwasemilore-b3aa4824b"><ion-icon name="logo-linkedin"></ion-icon></a>
            </div>
        </div>
        <div id="copyright">
            <p>Copyright Â© 2023 George</p>
        </div>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
    <script src=" https://smtpjs.com/v3/smtp.js"></script>
    {% block script %}{% endblock %}
</body>
</html>
